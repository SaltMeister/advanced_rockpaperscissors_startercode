<!DOCTYPE html>
<html>

  <head>
      <title>RPS Game</title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" 
    crossorigin="anonymous">
      <!-- Link CSS here -->
      <link rel="stylesheet" href="css/style.css">
      <!-- Link JQuery here -->
      <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
      <!-- Link Javascript File here -->
      <script src="js/script.js"></script>
      <!-- Latest compiled and minified Bootstrap CSS -->
  </head>

  <body>
      <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12" id="game">
              <h2>Rock Paper Scissors Game</h2>
              <img src="images/obsidian.png" id="rock" class="img"/>
              <img src="images/cardboard.png" id="paper" class="img"/>
              <img src="images/knife.png" id="scissor" class="img"/>
            </div>
        </div>
        <div class="row" id="result">
                <div class="col-sm-6" class="result">
                      <h2>Player</h2> 
                      <p id="player_choice">Player</p>
                </div>
                <div class="col-sm-6" class="result">
                      <h2>Computer</h2>
                      <p id="computer_choice">Computer</p>
                </div>
        </div>
        <div class="row" id="answer">
            <div class="col-sm-12">
                 <input placeholder="Enter Choice Here">
                 <button>Submit Answer</button>
            </div>
        </div>
      
    
     </div>

  </body>

</html>
